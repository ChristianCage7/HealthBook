<app-header title="Mi perfil"></app-header>

<ion-content>
  <div class="profile-container">

    <ion-avatar class="avatar-circle">
      <img [src]="user.imgprofile || 'assets/icon/profile-img.png'" alt="Avatar">
    </ion-avatar>

    <ion-button fill="outline" size="small" class="change-photo-btn" disabled>
      Cambiar foto
    </ion-button>

    <h3 class="section-title">Mi cuenta</h3>

    <ion-list lines="none">
      <ion-item>
        <ion-icon name="mail-outline" slot="start"></ion-icon>
        <ion-input [(ngModel)]="user.email" placeholder="Correo"></ion-input>
      </ion-item>

      <ion-item>
        <ion-icon name="lock-closed-outline" slot="start"></ion-icon>
        <ion-input type="password" placeholder="••••••••••••" disabled></ion-input>
        <ion-button fill="clear" size="small" (click)="changePassword()">Cambiar contraseña</ion-button>
      </ion-item>

      <ion-item>
        <ion-label>Notificaciones</ion-label>
        <ion-toggle [(ngModel)]="notifications"></ion-toggle>
      </ion-item>
    </ion-list>

    <ion-button expand="block" (click)="submit()">
      Guardar cambios
    </ion-button>

    <ion-button expand="block" color="danger" (click)="deleteAccount()" disabled>
      Eliminar mi cuenta
    </ion-button>
  </div>
</ion-content>
