<ion-tabs>
  <ion-tab-bar slot="bottom" class="custom-tab-bar">

    <ion-tab-button *ngIf="!isCreditor" tab="profile" class="custom-tab-button">
      <ion-icon name="person-outline"></ion-icon>
      <ion-label>Perfil</ion-label>
    </ion-tab-button>

    <ion-tab-button *ngIf="isCreditor" tab="creditor" class="custom-tab-button">
      <ion-icon name="briefcase-outline"></ion-icon>
      <ion-label>Creditor</ion-label>
    </ion-tab-button>


    <ion-tab-button (click)="logoutConfirm()" class="custom-tab-button no-tab">
      <ion-icon name="log-out-outline"></ion-icon>
      <ion-label>Salir</ion-label>
    </ion-tab-button>


  </ion-tab-bar>
</ion-tabs>
