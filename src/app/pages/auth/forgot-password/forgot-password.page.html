<app-header title="Recuperar contrase침a"></app-header>
<ion-content>
    <div class="d-flex-center">
        <form [formGroup]="form" class="auth-form">

            <app-logo></app-logo>

            <!-- Campo para Correo Electr칩nico -->
            <app-custom-input autocomplete="email" [control]="form.controls.email" type="email" icon="mail-outline"
                label="Correo">
            </app-custom-input>

            <div class="validators" *ngIf="form.controls.email.errors && form.controls.email.touched">
                <div *ngIf="form.controls.email.errors?.['required']">El correo es requerido</div>
                <div *ngIf="form.controls.email.errors?.['email']">Ingrese un correo v치lido</div>
            </div>

            <ion-button 
            style="--background: #6b47dc; --color: white;" 
            expand="block" 
            class="submit"
            type="button" 
            [disabled]="form.invalid" 
            (click)="submit()">
            Enviar enlace de recuperaci칩n
            <ion-icon slot="end" name="send-outline"></ion-icon>
          </ion-button>
        </form>
    </div>
</ion-content>
